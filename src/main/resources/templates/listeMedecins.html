<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Liste des Medecins</title>
</head>

<body>
	<div th:replace="template"></div>
	<div class="container mt-5">
		<div class="card">
			<div class="card-header">
				Liste des Medecins
			</div>
			<div class="card-body">

				<table class="table table-striped">
					<tr>
						<th>ID</th>
						<th>Nom Medecin</th>
						<th>Specialite</th>
						<th>Date diplome</th>
						<th>Faculte</th>
					</tr>
					<tr th:each="m:${medecins.content}">
						<td th:text="${m.idMedecin}"></td>
						<td th:text="${m.nomMedecin}"></td>
						<td th:text="${m.specialite}"></td>
						<td th:text="${m.dateDiplome}"></td>
						<td th:if="${!#strings.isEmpty(m.faculte)}" th:text="${m.faculte.nomFac}"></td>
						<td th:if="${#strings.isEmpty(m.faculte)}" th:text="${'Pas de faculte'}"></td>
						<td><a class="btn btn-success" th:href="@{modifierMedecin(id=${m.idMedecin},page=${currentPage},size=${size})}">Editer</a></td>
						<td><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')" th:href="@{supprimerMedecin(id=${m.idMedecin},
						page=${currentPage},size=${size})}">Supprimer</a></td>
					</tr>
				</table>
				
				<ul class="nav nav-pills">
					<li th:each="page,status:${pages}">
						<a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
							th:href="@{ listeMedecins(page=${status.index}, size=${size} ) }" th:text="${status.index }"></a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>

</html>
